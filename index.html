<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk='crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h2>Pig Dice</h2>
    <div class="row">
      <div class="col-sm">
        Player1
        <div class="row">
          <button id="player1-roll" type="button" class="btn btn-outline-success">Roll</button>
          <button id="player1-hold" type="button" class="btn btn-outline-danger">Hold</button>
        </div>
        <div class="show-roll">Your roll: <span id="p1-roll"></span></div>
        <div class="show-turn-tally">Your turn tally: <span id="p1-turn-tally"></span></div>
        <div class="show-total-score">Your total score: <span id="p1-total-score"></span></div>
      </div>
      <div class="col-sm">
        Player2
        <div class="row">
          <button id="player2-roll" type="button" class="btn btn-outline-success">Roll</button>
          <button id="player2-hold" type="button" class="btn btn-outline-danger">Hold</button>
        </div>
        <div class="show-roll">Your roll: <span id="p2-roll"></span></div>
        <div class="show-turn-tally">Your turn tally: <span id="p2-turn-tally"></span></div>
        <div class="show-total-score">Your total score: <span id="p2-total-score"></span></div>
      </div>
    </div>
    <div class="row">
      <button id="new-game" type="button" class="btn btn-outline-primary">New Game</button>
    </div>
  </div>
</body>
</html>
